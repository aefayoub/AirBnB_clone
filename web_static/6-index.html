<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title> AirBnB clone </title>
		<link rel="icon" type="image/x-icon" href="images/icon.png">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
	<head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button>Search</button>
				<div class="row locations">
					<h3 class="cell">States</h3>
					<h4 class="cell">California,Arizona</h4>
					<ul class="popover">
						<li>
							<div class="row">
								<h2 class="cell">Arizona:</h2>
								<h4 class="cell">
									<ul>
										<li>Page</li>
										<li>Page2</li>
									</ul>
								</h4>
							</div>
						</li>
						<li>
							<div class="row">
								<h2 class="cell">California:</h2>
								<h4 class="cell">
									<ul>
										<li>San Francisco</li>
										<li>Los Altos</li>
									</ul>
								</h4>
							</div>
						</li>
					</ul>			
				</div>
				<div class="row amenities">
					<h3 class="cell">Amenities</h3>
					<h4 class="cell">internet,Kitchen</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>	
				</div>
			</section>
		</div>
		<footer>
			<p class="text">Best School</p>
		</footer>
	</body>
</html>
